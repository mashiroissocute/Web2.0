<!DOCTYPE html>
<!-- by Zhong Hongzhen -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单的计算器</title>
  <script type="text/javascript", src="jquery.js"></script>
  <script type="text/javascript", src="lodash.js"></script>
  <link rel="stylesheet" href="sample.css">
  <link rel="icon" href="button.png">
</head>
<body>
  <h1>简单的计算器</h1>
  <div id="contain">
    <div id="clalculator">
      <input type="text" id="output" readonly="readonly" /></input>
      <button id="button7" name="7">7</button>
      <button id="button8" name="8">8</button>
      <button id="button9" name="9">9</button>
      <button id="buttondiv" name="/">/</button>
      <button id="button4" name="4">4</button>
      <button id="button5" name="5">5</button>
      <button id="button6" name="6">6</button>
      <button id="buttonmul" name="*">*</button>
      <button id="button1" name="1">1</button>
      <button id="button2" name="2">2</button>
      <button id="button3" name="3">3</button>
      <button id="buttondec" name="-">-</button>
      <button id="button0" name="0">0</button>
      <button id="buttondian" name=".">.</button>
      <button id="buttondelete" name="delete">←</button>
      <button id="buttonplus" name="+">+</button>
      <button id="buttonleft" name="(">(</button>
      <button id="buttonright" name=")">)</button>
      <button id="buttonCE" name="CE">CE</button>
      <button id="buttonequrt" name="equrt">=</button>
    </div>
  </div>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
