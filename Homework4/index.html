<!DOCTYPE html>
<!-- by Zhong Hongzhen -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单的计算器</title>
  <link rel="stylesheet" href="sample.css">
  <link rel="icon" href="button.png">
</head>
<body>
  <h1>简单的计算器</h1>
  <div id="contain">
    <div id="clalculator">
      <input type="text" id="output" readonly="readonly" /></input>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="buttondiv">/</button>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="buttonmul">*</button>
      <button id="button1">1</button>
      <button id="button2">2</button>
      <button id="button3">3</button>
      <button id="buttondec">-</button>
      <button id="button0">0</button>
      <button id="buttondian">.</button>
      <button id="buttondelete">←</button>
      <button id="buttonplus">+</button>
      <button id="buttonleft">(</button>
      <button id="buttonright">)</button>
      <button id="buttonCE">CE</button>
      <button id="buttonequrt">=</button>
    </div>
  </div>
  <script src="javascript.js" type="text/javascript"></script>
</body>
</html>
