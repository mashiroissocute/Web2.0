<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="lodash.js"></script>
</head>
<body>
  <div id="block">
    <h2>用户注册</h2>
    <form action="http://localhost:8000" method="post">
      <label>姓名：<input name='username' /></label><br />
      <label>学号：<input name='studentid' /></label><br />
      <label>电话：<input name='phone' /></label><br />
      <label>邮箱：<input name='email' /></label><br /><br />
      <input type="reset" id="reset" value="重置" />
      <input type="submit" id="submit" value="提交" />
      <input id='login' type="button"  value="用户登录" onclick="location.href='http://localhost:8000/login.html'"/>
    </form>
  </div>
  <br />
  <div id="notice" class="notice">
    <p></p>
  </div>
</body>
  <script type="text/javascript" src="index.js"></script>
</html>
