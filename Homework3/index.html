<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="transition.css">
  </head>
  <body>
    <!-- at-plus buttom -->
    <img id="test" src="assets/images/2.png.jpeg"></img>
    <div id="at-plus-container">
      <div id="bottom-positioner">

        <!-- 灰色的按钮 -->
        <div id="button">

          <div class="apb">
            <!-- at-plus buttom -->
            <div class="icon"></div>
            <div class="after-icon"></div>
          </div>

          <div id="info-bar">

            <!-- 大圆圈 -->
            <div style="display:block" class="info">
              <ul>
                <li title="14人参与讨论" class="user"><img src="assets/images/people.png"><span>14</span></li>
                <li title="20条评论" class="comment"><img src="assets/images/comment.png"><span>20</span></li>
                <li title="我有3条评论" class="posted"><img src="assets/images/post.png"><span>3</span></li>
                <li title="被赞4次" class="like"><img src="assets/images/like.png"><span>4</span></li>
              </ul>
            </div>
          </div>

          <!-- 五个小圆圈 -->
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask"></li>
              <li title="历史记录" class="history"></li>
              <li title="消息" class="message"><span class="unread">2</span></li>
              <li title="设置" class="setting"></li>
              <li title="登录/注册" class="sign"></li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
