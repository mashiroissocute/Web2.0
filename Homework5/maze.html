<!DOCTYPE html>
<!-- by Zhong Hongzhen -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>走迷宫</title>
  <link rel="stylesheet" href="maze.css" />
  <script src="maze.js" type="text/javascript"></script>
</head>
<body id="body">
  <p id="title">The Amazing Mouse Maze!</p>
  <p class="text">Move your mouse over the "S" to begin.</p>
  <p class="text" id="result"><br/></p>
  <div id="maze">
    <div id="border1" class="border"></div>
    <!-- by Zhong Hongzhen -->
    <div id="border2" class="border"></div>
    <div id="border3" class="border"></div>
    <div id="border4" class="border"></div>
    <div id="border5" class="border"></div>
    <div id="border6" class="border"></div>
    <div id="border7" class="border"></div>
    <div id="border8" class="border"></div>
    <div id="border9" class="border"></div>
    <div id="judge"></div>
    <div id="start"></div>
    <div id="end"></div>
  </div>
  <div id="notice">
    <p>The object of this game is to guide the mouse cursor through the start area<br />
    and get the end area.Be sure to avoid the walls:</p>
    <div class="noticeborder"></div>
    <p>Good luck!</p>
  </div>
</body>
</html>
